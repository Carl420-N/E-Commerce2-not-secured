<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create New Password - Why Pie? Bake Good And Treat</title>
  
  <!-- Font Imports -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Styles -->
  <style>
    :root {
      --primary: #8B4513;
      --secondary: #D2691E;
      --accent: #FF6B35;
      --light: #FFF8F0;
      --gradient: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #FF6B35 100%);
      --shadow: 0 8px 32px rgba(139, 69, 19, 0.15);
      --text-color: #333;
      --text-light: #666;
      --border-color: #e8e2d6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      background: var(--light);
    }

    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--light);
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: var(--gradient);
      border-radius: 0 0 50% 50%;
      transform: scale(1.5);
    }

    .auth-card {
      background: white;
      padding: 3rem;
      border-radius: 24px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 2;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .auth-logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-title {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
    }

    .auth-subtitle {
      color: var(--text-light);
      margin-bottom: 0;
      font-size: 1.1rem;
    }

    .user-email {
      background: rgba(139, 69, 19, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e8e2d6;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: var(--light);
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
      background: white;
    }

    .form-icon {
      position: absolute;
      left: 1rem;
      top: 2.6rem;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 2.6rem;
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .auth-button {
      width: 100%;
      margin-bottom: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      background: var(--gradient);
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .auth-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .auth-button:hover::before {
      left: 100%;
    }

    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
    }

    .back-to-login {
      text-align: center;
      margin-top: 2rem;
    }

    .back-to-login a {
      color: var(--primary);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .back-to-login a:hover {
      background: var(--light);
      transform: translateX(-5px);
    }

    .error-message {
      background: linear-gradient(135deg, #fee 0%, #fff0f0 100%);
      color: #c33;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border-left: 4px solid #c33;
      display: none;
      animation: shake 0.5s ease;
    }

    .success-message {
      background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
      color: #2e7d32;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border-left: 4px solid #4caf50;
      display: none;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message.active,
    .success-message.active {
      display: block;
    }

    .password-strength {
      margin-top: 0.5rem;
      height: 6px;
      border-radius: 3px;
      background: #eee;
      overflow: hidden;
      position: relative;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
      border-radius: 3px;
    }

    .password-strength-text {
      font-size: 0.8rem;
      margin-top: 0.3rem;
      text-align: right;
      color: var(--text-light);
    }

    .password-weak .password-strength-bar {
      background: #ff4d4d;
      width: 25%;
    }

    .password-fair .password-strength-bar {
      background: #ffa500;
      width: 50%;
    }

    .password-good .password-strength-bar {
      background: #4caf50;
      width: 75%;
    }

    .password-strong .password-strength-bar {
      background: #2e7d32;
      width: 100%;
    }

    .floating-security {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .security {
      position: absolute;
      font-size: 2rem;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .security:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .security:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
    .security:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 2s; }
    .security:nth-child(4) { bottom: 15%; right: 20%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .instructions {
      background: rgba(139, 69, 19, 0.05);
      border: 1px solid rgba(139, 69, 19, 0.1);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-light);
      text-align: center;
    }

    .instructions i {
      color: var(--primary);
      margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
      .auth-container::before {
        transform: scale(2);
      }
      
      .auth-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .auth-title {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 1rem;
      }
      
      .auth-card {
        padding: 1.5rem;
      }
      
      .auth-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Floating Security Decorations -->
    <div class="floating-security">
      <div class="security">üîí</div>
      <div class="security">üõ°Ô∏è</div>
      <div class="security">üîë</div>
      <div class="security">‚úÖ</div>
    </div>

    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <div class="auth-logo-text">Why Pie?</div>
        </div>
        <h1 class="auth-title">New Password</h1>
        <p class="auth-subtitle">Create your new password</p>
      </div>

      <!-- Display user email -->
      <div class="user-email" id="user-email">
        <i class="fas fa-user"></i>
        <span id="email-display"></span>
      </div>

      <!-- Error Message -->
      <div class="error-message" id="error-message"></div>

      <!-- Success Message -->
      <div class="success-message" id="success-message"></div>

      <div class="instructions">
        <i class="fas fa-info-circle"></i>
        Your new password must be at least 8 characters long
      </div>

      <form id="reset-password-form">
        <div class="form-group">
          <label for="new-password">New Password</label>
          <i class="fas fa-lock form-icon"></i>
          <input type="password" id="new-password" required placeholder="Enter new password">
          <button type="button" class="password-toggle" id="toggle-new-password">
            <i class="fas fa-eye"></i>
          </button>
          <div class="password-strength" id="password-strength">
            <div class="password-strength-bar"></div>
          </div>
          <div class="password-strength-text" id="password-strength-text"></div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <i class="fas fa-lock form-icon"></i>
          <input type="password" id="confirm-password" required placeholder="Confirm new password">
          <button type="button" class="password-toggle" id="toggle-confirm-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <button type="submit" class="auth-button">
          <i class="fas fa-key"></i> Reset Password
        </button>
      </form>

      <div class="back-to-login">
        <a href="#" id="back-link">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const resetForm = document.getElementById('reset-password-form');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      const backLink = document.getElementById('back-link');
      const emailDisplay = document.getElementById('email-display');
      const newPasswordInput = document.getElementById('new-password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const passwordStrength = document.getElementById('password-strength');
      const passwordStrengthText = document.getElementById('password-strength-text');

      // Get email and referring page from URL parameters or sessionStorage
      const urlParams = new URLSearchParams(window.location.search);
      let email = urlParams.get('email') || sessionStorage.getItem('resetEmail');
      const fromPage = urlParams.get('from') || sessionStorage.getItem('fromPage') || 'customer-login.html';

      // Display user email
      if (email) {
        emailDisplay.textContent = email;
      } else {
        // If no email found, redirect to forgot password
        window.location.href = `forgot-password.html?from=${fromPage}`;
      }

      // Set the back link
      backLink.href = fromPage;

      // Password toggle functionality
      document.getElementById('toggle-new-password').addEventListener('click', function() {
        togglePasswordVisibility(newPasswordInput, this);
      });

      document.getElementById('toggle-confirm-password').addEventListener('click', function() {
        togglePasswordVisibility(confirmPasswordInput, this);
      });

      function togglePasswordVisibility(input, button) {
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        button.innerHTML = isPassword ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
      }

      // Password strength indicator
      newPasswordInput.addEventListener('input', function() {
        const password = this.value;
        const strength = calculatePasswordStrength(password);
        
        passwordStrength.className = 'password-strength';
        
        if (password.length > 0) {
          passwordStrength.classList.add(`password-${strength.level}`);
          passwordStrengthText.textContent = strength.text;
        } else {
          passwordStrengthText.textContent = '';
        }
      });

      function calculatePasswordStrength(password) {
        let score = 0;
        
        if (password.length >= 8) score += 1;
        if (password.length >= 12) score += 1;
        
        if (/[a-z]/.test(password)) score += 1;
        if (/[A-Z]/.test(password)) score += 1;
        if (/[0-9]/.test(password)) score += 1;
        if (/[^a-zA-Z0-9]/.test(password)) score += 1;
        
        if (score <= 2) {
          return { level: 'weak', text: 'Weak password' };
        } else if (score <= 4) {
          return { level: 'fair', text: 'Fair password' };
        } else if (score <= 6) {
          return { level: 'good', text: 'Good password' };
        } else {
          return { level: 'strong', text: 'Strong password' };
        }
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('active');
        successMessage.classList.remove('active');
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.add('active');
        errorMessage.classList.remove('active');
      }

      // Form submission
      resetForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (!newPassword || !confirmPassword) {
          showError('Please fill in all fields');
          return;
        }

        if (newPassword.length < 8) {
          showError('Password must be at least 8 characters long');
          return;
        }

        if (newPassword !== confirmPassword) {
          showError('Passwords do not match');
          return;
        }

        // Simulate password reset (in real app, this would call your backend)
        showSuccess('Password reset successfully! Redirecting to login...');
        
        // Update password in localStorage (for demo purposes)
        updateUserPassword(email, newPassword);
        
        // Clear session storage
        sessionStorage.removeItem('resetEmail');
        sessionStorage.removeItem('fromPage');
        
        // Redirect to login page after delay
        setTimeout(() => {
          window.location.href = fromPage;
        }, 2000);
      });

      function updateUserPassword(email, newPassword) {
        // This is a demo implementation
        // In a real app, you would send this to your backend
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const userIndex = users.findIndex(user => user.email === email);
        
        if (userIndex !== -1) {
          users[userIndex].password = newPassword; // In real app, this should be hashed
          localStorage.setItem('users', JSON.stringify(users));
        }
        
        // Also update current user if logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        if (currentUser && currentUser.email === email) {
          currentUser.password = newPassword;
          localStorage.setItem('currentUser', JSON.stringify(currentUser));
        }
      }
    });
  </script>
</body>
</html>
