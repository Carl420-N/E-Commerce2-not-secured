<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Why Pie? Bake Good And Treat</title>
  
  <!-- Font Imports -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Styles -->
  <style>
    :root {
      --primary: #8B4513;
      --secondary: #D2691E;
      --accent: #FF6B35;
      --light: #FFF8F0;
      --gradient: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #FF6B35 100%);
      --shadow: 0 8px 32px rgba(139, 69, 19, 0.15);
      --text-color: #333;
      --text-light: #666;
      --border-color: #e8e2d6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      background: var(--light);
    }

    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--light);
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: var(--gradient);
      border-radius: 0 0 50% 50%;
      transform: scale(1.5);
    }

    .auth-card {
      background: white;
      padding: 3rem;
      border-radius: 24px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 2;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .auth-logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-title {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
    }

    .auth-subtitle {
      color: var(--text-light);
      margin-bottom: 0;
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e8e2d6;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: var(--light);
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
      background: white;
    }

    .form-icon {
      position: absolute;
      left: 1rem;
      top: 2.6rem;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .auth-button {
      width: 100%;
      margin-bottom: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      background: var(--gradient);
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .auth-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .auth-button:hover::before {
      left: 100%;
    }

    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
    }

    .back-to-login {
      text-align: center;
      margin-top: 2rem;
    }

    .back-to-login a {
      color: var(--primary);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .back-to-login a:hover {
      background: var(--light);
      transform: translateX(-5px);
    }

    .error-message {
      background: linear-gradient(135deg, #fee 0%, #fff0f0 100%);
      color: #c33;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border-left: 4px solid #c33;
      display: none;
      animation: shake 0.5s ease;
    }

    .success-message {
      background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
      color: #2e7d32;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border-left: 4px solid #4caf50;
      display: none;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message.active,
    .success-message.active {
      display: block;
    }

    .floating-security {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .security {
      position: absolute;
      font-size: 2rem;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .security:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .security:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
    .security:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 2s; }
    .security:nth-child(4) { bottom: 15%; right: 20%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .instructions {
      background: rgba(139, 69, 19, 0.05);
      border: 1px solid rgba(139, 69, 19, 0.1);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-light);
      text-align: center;
    }

    .instructions i {
      color: var(--primary);
      margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
      .auth-container::before {
        transform: scale(2);
      }
      
      .auth-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .auth-title {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 1rem;
      }
      
      .auth-card {
        padding: 1.5rem;
      }
      
      .auth-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Floating Security Decorations -->
    <div class="floating-security">
      <div class="security">üîí</div>
      <div class="security">üõ°Ô∏è</div>
      <div class="security">üìß</div>
      <div class="security">üîë</div>
    </div>

    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <div class="auth-logo-text">Why Pie?</div>
        </div>
        <h1 class="auth-title">Reset Password</h1>
        <p class="auth-subtitle">Enter your email to receive reset instructions</p>
      </div>

      <!-- Error Message -->
      <div class="error-message" id="error-message"></div>

      <!-- Success Message -->
      <div class="success-message" id="success-message"></div>

      <div class="instructions">
        <i class="fas fa-info-circle"></i>
        We'll send a password reset link to your email address
      </div>

      <form id="reset-form">
        <div class="form-group">
          <label for="reset-email">Email Address</label>
          <i class="fas fa-envelope form-icon"></i>
          <input type="email" id="reset-email" required placeholder="Enter your registered email">
        </div>

        <button type="submit" class="auth-button">
          <i class="fas fa-paper-plane"></i> Send Reset Link
        </button>
      </form>

      <div class="back-to-login">
        <a href="#" id="back-link">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const resetForm = document.getElementById('reset-form');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      const backLink = document.getElementById('back-link');

      // Get the referring page from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const fromPage = urlParams.get('from') || 'customer-login.html';

      // Set the back link based on the referring page
      backLink.href = fromPage;

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('active');
        successMessage.classList.remove('active');
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.add('active');
        errorMessage.classList.remove('active');
      }

      // Form submission
      resetForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('reset-email').value;

        if (!email) {
          showError('Please enter your email address');
          return;
        }

        if (!validateEmail(email)) {
          showError('Please enter a valid email address');
          return;
        }

        // Simulate sending reset email
        showSuccess('Password reset link sent! Redirecting to reset page...');
        
        // Store email in sessionStorage for the next page
        sessionStorage.setItem('resetEmail', email);
        sessionStorage.setItem('fromPage', fromPage);
        
        // Redirect to reset password page after delay
        setTimeout(() => {
          window.location.href = `reset-password.html?email=${encodeURIComponent(email)}&from=${fromPage}`;
        }, 2000);
      });

      // Utility function to validate email
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
    });
  </script>
</body>
</html>
